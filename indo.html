<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            background: linear-gradient(to right, #4e54c8, #8f94fb);
            color: #fff;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.8);
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        h1 {
            text-align: center;
            color: #4e54c8;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin: 10px 0;
            font-size: 1.2em;
        }

        input,
        textarea {
            padding: 10px;
            margin-bottom: 20px;
            border: none;
            border-radius: 5px;
        }

        input[type="submit"] {
            background: #4e54c8;
            color: #fff;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background: #8f94fb;
        }

        .contact-image {
            text-align: center;
        }

        .contact-image img {
            border-radius: 50%;
            width: 150px;
            height: 150px;
            object-fit: cover;
        }

        .company-info {
            text-align: center;
            margin-top: 20px;
        }

        .company-info p {
            font-size: 1.2em;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Contact Us</h1>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <input type="submit" value="Submit">
        </form>

        <div class="contact-image">
            <img src="images\kellys.png" alt="Creative Image">
        </div>

        <div class="company-info">
            <p>Kellys Renting Bikes Pvt. Ltd.</p>
            <p>Phone: +91 98389648999</p>
        </div>
    </div>
</body>

</html>
